<!DOCTYPE html>
<html>
<head>
    <title>Task Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #495057;
            margin-bottom: 25px;
            font-size: 24px;
            text-transform: uppercase;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            border: 1px solid #ced4da;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        form input[type="text"],
        form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #adb5bd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        form button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        form button[type="submit"]:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .update-task {
            background-color: #17a2b8;
        }
        .update-task:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <h2>{{ task.id|yesno:"Update Task,Create Task" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="{% if task.id %}update-task{% else %}create-task{% endif %}">{{ task.id|yesno:"Update,Create" }}</button>
    </form>
</body>
</html>
